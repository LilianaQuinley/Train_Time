<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It is Train Time!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
 <div class="container ">
    <div id="title" class="jumbotron" style="background-image: radial-gradient(circle, red, yellow, green); text-align:center;">
         <h1>It is Train Time !!</h1> 
          <p>Chooo...Choo...</p> </div>


    <div class="row">
        <div class="col-sm-12">
        <div class="card" style="border-color:blue">
            <div class="card-header text-white bg-primary ">Current Train Schedule</div>
        <div class="card-body">   
            <div class="card-text" >
                <table class="table" id="results">
                    <thead>
                        <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    </table>        
            </div>
        </div>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
        <div class="card" style="margin-top: 5%">
            <div class="card-header text-white bg-primary">Add a Train</div>
        <div class="card-body">     
            <div class="card-text" id="train"> 
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input class="form-control" type="text" id="trainName"/>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" type="text" id="destination"/>
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train (HH:mm - military time)</label>
                        <input class="form-control" type="text" id="firstTrain"/>
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency (min)</label>
                        <input class="form-control" type="text" id="frequency"/>
                    </div>
                    <div class="form-group">
                        <button id="submit-btn" class="btn-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        </div>
    </div>


</div>
   
  <!-- Script -->
  <script src="trainJava.js"></script>

</body>

</html>
